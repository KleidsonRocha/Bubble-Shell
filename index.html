<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <nav class="navbar navbar-expand-lg  shadow  mb-4 bg-body-tertiary rounded text-light bg-dark border-bottom border-body" data-bs-theme="dark" >
        <div class="container-fluid">
          <h1 class="navbar-brand ">Sorting de Algoritimos PI2</h1>

          <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#bubble-sort" onclick="selectTab('bubble-sort')">Bubble Sort</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#shell-sort" onclick="selectTab('shell-sort')">Shell Short</a>
                </li>
                </ul>
                <a id="Random" class="nav-link Random" onclick="return generateRandomArray('shell-array-container')">Randomizar</a>
                    <li class="nav-item dropdown d-flex text-light bg-dark">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Tamanho</a>
                        <ul class="dropdown-menu text-light bg-dark">
                        <li><a class="dropdown-item text-light" onclick="return setArraySize(5)">5</a></li>
                        <li><a class="dropdown-item text-light" onclick="return setArraySize(10)">10</a></li>
                        <li><a class="dropdown-item text-light" onclick="return setArraySize(25)">25</a></li>
                        </ul>
                    </li>
            </div>
        </div>
    </nav>

    <main>
        <section id="bubble-sort" class="tab">
            <h2>Bubble Sort</h2>
            <div class="array-container" id="bubble-array-container">

            </div>
            <button onclick="runBubbleSort()">Sort</button>
            <label for="speed-bubble">Speed:</label>
            <select id="speed-bubble" onchange="updateSpeed('bubble')">
                <option value="400">Very Slow</option>
                <option value="400">Slow</option>
                <option value="300">Normal</option>
                <option value="200">Fast</option>
                <option value="100">Very Fast</option>
            </select>
        </section>

        <section id="shell-sort" class="tab">
            <h2>Shell Sort</h2>
            <div class="array-container" id="shell-array-container">
        
            </div>
            <button onclick="runShellSort()">Sort</button>
            <label for="speed-shell">Speed:</label>
            <select id="speed-shell" onchange="updateSpeed('shell')">
                <option value="400">Very Slow</option>
                <option value="400">Slow</option>
                <option value="300">Normal</option>
                <option value="200">Fast</option>
                <option value="100">Very Fast</option>
            </select>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
